<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ffnender Umschlag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c9f4ff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .envelope {
            position: relative;
            width: 80vw;
            height: 50vw;
            background: #bbbbbb;
            border-radius: 10px 10px 5px 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 20vw;
            background: #d6d6d6;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }
        .letter {
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 70vw;
            height: 40vw;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 0.6s ease-in-out 0.3s;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .letter {
            transform: translateX(-2.5vw);
        }

        .envelope.open + .shadow {
            opacity: 0;
        }
        .letterText{
            margin-top: 1vw;
            margin-left: 1vw;
            font-size: 1.5em;
        }
        .UmfrageButton {
            display: block;
            margin: 1vw auto;
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .envelope {
                width: 80vw;
                height: 50vw;
            }
            .flap {
                height: 20vw;
            }
            .letter {
                width: 70vw;
                height: 40vw;
            }
            .UmfrageButton {
                font-size: 1em;
                padding: 0.5em 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="letter">
                <p class="letterText">
                    letterText
                    <br><br><br>
                    <a href="https://docs.google.com/forms/d/1smXC6nmMPb4R86Mi_1dXexlh-8cgJyGIhy02P6f2C8U/edit">
                        <button class="UmfrageButton">
                            Zur Einladung
                        </button>
                    </a>
                    <br>
                    <a href="Informationsseite.html">
                        <button class="UmfrageButton">
                            Zur TODO Liste
                        </button>
                    </a>
                    <br>
                    <a href="Einladung Nellyfantentreffen2025.png">
                        <button class="UmfrageButton">
                            Zur Einladung
                        </button>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
